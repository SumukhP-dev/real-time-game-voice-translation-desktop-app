<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS:GO 2 Voice Translation</title>
  </head>
  <body style="margin: 0; padding: 0; background: #111827; color: #fff;">
    <div id="root" style="width: 100%; height: 100vh; background: #111827; color: #fff;">
      <div style="padding: 20px; background: #111827; color: #fff; min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: system-ui, sans-serif;">
        <div style="text-align: center;">
          <h2 style="color: #fff; margin: 0 0 10px 0;">Loading application...</h2>
          <p style="color: #9ca3af; margin-top: 10px;">If this message persists, check the console for errors.</p>
          <p style="color: #9ca3af; margin-top: 5px; font-size: 12px;" id="status">Initializing...</p>
        </div>
      </div>
    </div>
    <script>
      // Immediate fallback to show something
      console.log("HTML loaded, waiting for React...");
      document.getElementById("status").textContent = "HTML loaded, initializing React...";
      
      // If React doesn't load in 5 seconds, show error
      setTimeout(function() {
        var root = document.getElementById("root");
        if (root && root.children.length === 1 && root.children[0].textContent.includes("Loading application")) {
          document.getElementById("status").textContent = "ERROR: React failed to load! Check console.";
          document.getElementById("status").style.color = "#ff4444";
          console.error("React did not load within 5 seconds");
        }
      }, 5000);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
